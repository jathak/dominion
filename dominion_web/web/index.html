<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion - Create Game</title>
    <link rel="stylesheet" href="create.css">
    <script>
      function load() {
        var kingdom = document.getElementById("kingdomCards");
        kingdom.addEventListener('input', function (event) {
          window.localStorage['kingdom'] = kingdom.value;
        });
        if (window.localStorage['kingdom'] != undefined) {
          kingdom.value = window.localStorage['kingdom'];
        }
      }
    </script>
</head>

<body onload="load()">
  <form action="create-game" method="post">
    Kingdom cards (one per line):<br>
    <textarea id="kingdomCards" name="kingdomCards" rows="10"></textarea><br>
    Use Platinum and Colony cards: <input type="checkbox" name="useProsperity"/><br>
    Spectate: <input type="checkbox" name="spectate" checked/><br>
    <input type="submit" value="Create Game"/>
  </form>
</body>
</html>

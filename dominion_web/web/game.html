<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="main.dart.js"></script>
</head>

<body>
  <div class="supply">
    <div class="kingdom"></div>
    <div class="basic">
      <div class="treasures"></div>
      <div class="vps"></div>
    </div>
  </div>
  <div class="controls">
    <textarea class="log" readonly></textarea>
    <div class="start-game button enabled">Start Game</div>
    <h2 class="current-player"></h2>
    <div class="turn-wrapper">
      <div><span class="phase"></span> Phase</div>
      <div><span class="actions">#</span> Actions</div>
      <div><span class="buys">#</span> Buys</div>
      <div><span class="coins">#</span> Coins</div>
    </div>
    <h3>In Play</h3>
    <div class="played"></div>
    <h3 class="hand-label"></h3>
    <div class="hand"></div>
    <div class="deck-size"></div>
    <div class="vp-tokens"></div>
  </div>
  <div class="overlay">
    <div class="prompt"></div>
    <div class="subprompt"></div>
    <div class="numbers"></div>
    <div class="cards"></div>
    <div class="confirm button">Confirm</div>
  </div>
  <div class="disconnected">
    <div>Disconnected!</div>
  </div>
</body>
</html>
